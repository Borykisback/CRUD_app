<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: azure">
    <div class="container" style="margin-top: 1%">
        <form class="form-control" action="#" th:action="@{/UserAdd}" th:object="${addUser}" method="post">
            <h3 style="margin-bottom: 1%">Добавить в базу</h3>
            <div class="mb-3">
                <input  class="form-control bg-dark text-white" type="text" placeholder="Имя" th:field="*{firstName}" />
            </div>
            <div class="mb-3">
                <input  class="form-control bg-dark text-white" type="text" placeholder="Фамилия" th:field="*{lastName}" />
            </div>
            <div class="mb-3">
                <input  class="form-control bg-dark text-white" placeholder="Возраст" th:field="*{age}" />
            </div>
            <div class="mb-3">
                <input class="btn btn-outline-dark" type="submit" name="public" value="Отправить">
            </div>
        </form>
    </div>

    <div class="container" style="margin-top: 1%">
        <form class="form-control" action="#" th:action="@{/updateUser}" th:object="${addUser}" method="post">
            <h3 style="margin-bottom: 1%">Изменить данные по id</h3>
            <div class="mb-4">
                <input  class="form-control bg-dark text-white" type="text" placeholder="Id по которому изменить" th:field="*{id}"/>
            </div>
            <h3 style="margin-bottom: 1%">Новые данные</h3>
            <div class="mb-2">
                <input  class="form-control bg-dark text-white" type="text" placeholder="Имя" th:field="*{firstName}"/>
            </div>
            <div class="mb-2">
                <input  class="form-control bg-dark text-white" type="text" placeholder="Фамилия" th:field="*{lastName}"/>
            </div>
            <div class="mb-2">
                <input  class="form-control bg-dark text-white" type="text" placeholder="Возраст" th:field="*{age}"/>
            </div>
            <div class="mb-2">
                <input class="btn btn-outline-dark" type="submit" name="public" value="Изменить">
            </div>
        </form>
    </div>

    <div class="container" style="margin-top: 1%">
        <form class="form-control" action="#" th:action="@{/deleteUser}" th:object="${addUser}" method="post">
            <h3 style="margin-bottom: 1%">Удалить по id</h3>
            <div class="mb-3">
                <input  class="form-control bg-dark text-white" type="text" placeholder="Id" th:field="*{id}"/>
            </div>
            <div class="mb-3">
                <input class="btn btn-outline-dark" type="submit" name="public" value="Удалить">
            </div>
        </form>
    </div>

    <a type="button" class="btn btn-dark btn-lg" style="width: 60%;margin-top: 1%; position: absolute; left: 50%; margin-right: -50%; transform: translate(-50%)" th:href="@{/}">На главную</a>

</body>
</html>
